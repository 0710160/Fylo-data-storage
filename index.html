<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <!-- Bootstrap
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"-->
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container main-panel">
    <div class="container holding-cell">


      <div class="logo-panel">
        <div><img src="images/logo.svg" class="logo" alt="logo"></div>
        <div class="icon-row">
          <div class="icon"><img src="images/icon-document.svg" alt="document"></div>
          <div class="icon"><img src="images/icon-folder.svg" alt="folder"></div>
          <div class="icon"><img src="images/icon-upload.svg" alt="upload"></div>
        </div>
      </div>

      <div class="data-panel">
        <p><span>You’ve used </span><span class=enhanced>815 GB</span><span> of your storage</p>

        <div class="gauge-bg"></div>
        <div class="gauge-img"></div>

        <div class="container gauge-data">
          <div class="balance-data">
            <h3>0 GB</h3>
          </div>
          <div class="total-data">
            <h3 class="rhs">1000 GB</h3>
          </div>
          <div class="callout">
            <p class="enhanced"><span class="big-enhanced">185</span><span> GB LEFT</span></p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
